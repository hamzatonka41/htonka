<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harika Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 1em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #55acee;
        }
        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }
        section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 1em;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            z-index: 1;
        }
        .overlay h2 {
            margin-bottom: 0.5em;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Node Runner</h1>
        <p>Stake Mainnet & Testnet Nodes</p>
    </header>
    <nav>
        <a href="#">Github Repos</a>
        <a href="#">Hakkımızda</a>
        <a href="#">Hizmetlerimiz</a>
        <a href="#">İletişim</a>
    </nav>
    <section>
        <img src="https://placekitten.com/800/400" alt="Örnek Resim">
        <div class="overlay">
            <h2>Harika Resim</h2>
            <p>Yazılımcı resmi buraya gelecek</p>
        </div>
    </section>
    <footer>
        &copy; 2024 Harika Site. Tüm hakları saklıdır.
    </footer>
</body>
</html>
